<body>
    <nav class="navbar">
        <input type="checkbox" id="menu-trigger" />
        <label class='label' for="menu-trigger">
            <i class="fas fa-align-justify"></i>
        </label>
        <span class="cart" id="cart-toggle"><i class="fas fa-cart-plus"></i></span>
        <ul class="nav-menu">
            <li class="nav-item"><a href="#">Home</a></li>
            <li class="nav-item"><a href="#">About</a></li>
            <li class="nav-item"><a href="#">Blog</a></li>
            <li class="nav-item"><a href="#">Contact</a></li>
        </ul>
    </nav>

    <aside class="aside">
        <!-- Aside Area Start -->
        <header><a href="#0" class="toggle-sidebar">close</a></header>
        <div id="cart-sidebar" class="cart--sidebar">
            <h2>Cart</h2>
            <!-- cart-items start-->
            <ul class="cart-items">
                <li class='cart-item'>
                    <div class='item-img'>
                        <img src="images/cat3.jpg" alt='' />
                    </div>
                    <span class="item-name">Product Name</span>
                    <span class="item-quantity">1x</span>
                    <strong class="item-price">$9.99</strong>
                    <div class='cart-item-border'></div>
                    <div class='remove-item'></div>
                </li>

            </ul>
            <!-- cart-items end -->

            <div class="cart-total">
                <p>Total <span>$00.00</span></p>
            </div> <!-- cart-total -->

            <a href="#" class="checkout-button">Checkout</a>
            <a href="#" class="clear-cart">Clear Cart</a>
        </div> <!-- cart end -->
        <!-- Aside Area end -->
    </aside>

    <div id="main-content">
        <main class="main" id="main">
            <!-- Main -->
            
        </main>
    </div>

        <div class="footer-socials">

    </footer>
    <div class="backdrop"></div>

    <template id="productItem">
        <article class="grid-item">
            <div class="product-wrapper" id="productId">
                <div class="product">
                    <p class="product-name"></p>
                    <div class="icon">
                        <div class="icon-background"></div>
                        <span class="shopping-cart">
                            <i class="fas fa-cart-plus"></i>
                        </span>
                    </div>
                    <div class="product-picture">
                        <img src="images/cat3.jpg" alt="" />
                    </div>
                    <div class="product-menu">
                        <div class="product-price">
                            
                        </div>
                        <div class="buy-now">
                            Buy now!
                        </div>
                        <div class="product-detail">
                            Detail
                        </div>

                        <div class="how-many">
                            <div class="quantity-input">
                                <input class="minus btn" type="button" value="-">
                                <input class="input-text quantity text" value="3" size="4">
                                <input class="plus btn" type="button" value="+">
                            </div>
                        </div>
                        <div class="cancel">
                            Cancel
                        </div>
                        <div class="add-to-cart">
                            Add to Cart!
                        </div>
                    </div>
                </div>
                <div class="product-back">
                    <span class="check">
                        <i class="fa fa-check fa-4x"></i>
                        <p>Success!</p>
                    </span>
                </div>
            </div>
        </article>
    </template>
   
    <template id="cartItem">
        <li class='cart-item'>
            <span class="productInCart" id=""></span>
            <div class='item-img'>
                <img src="images/cat3.jpg" alt='' />
            </div>
            <span class="item-name"></span>
            <span class="item-quantity"></span>
            <strong class="item-price"></strong>
            <strong class="item-prices"></strong>
            <div class='remove-item'></div>
            <div class='cart-item-border'></div>
            
        </li>
    </template>
